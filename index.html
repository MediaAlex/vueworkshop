<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vue Workshop</title>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<style>
  .error {
    background-color: red;
  }
  .info {
    background-color: blue;
  }
</style>

<div id="app">
  <h1>{{ title }}</h1>
  <button v-on:click="show = !show">Show / Hide</button>
  <p v-if="show">I'm part-time visible!</p>
  <p v-else>Am I visible?</p>
  <p v-show="show">Hurray, I'm here!</p>
  <hr>
  <ul>
    <li v-for="(person, index) in persons">{{ person.name }} - {{ person.age }} - {{ index }}</li>
  </ul>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      persons: [
        {name: 'Max', age: 27},
        {name: 'Chris', age: 30},
        {name: 'Nora', age: 25}
      ],
      show: true,
      title: 'Conditions and Loops.'
    }
  });
</script>
</body>
</html>
